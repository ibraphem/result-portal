<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <div id="err" style="color: red; font-weight: bold;"></div>
				<form class="login100-form validate-form flex-sb flex-w" id="insert_form" method="post">
					<span class="login100-form-title p-b-32" style="color: #6f42c1;">
						ADMIN Login
					</span>

					<span class="txt1 p-b-11" style="color:#6f42c1 ;">
						Username
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
						<input class="input100" type="text" name="username" value="ibrahim@webdev.com" />
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11" style="color: #6f42c1;">
						Password
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="password" value="password" />
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-b-48">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" style="background-color: #6f42c1;">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

 <script> 
    
 $(document).ready(function() {
     $('#insert_form').on("submit", function(event){  
        //alert("waoh");
           event.preventDefault();  
                $.ajax({  
                     url:"login.php",  
                     method:"POST",  
                     dataType:"json",
                     data:$('#insert_form').serialize(),    
                     success:function(data){  
                       // alert(data);
                        if(data == 1) {
                            
                             window.location.href = "dashboard.php";
                            
                        }
                        
                        if (data == 0) {
                            
                            document.getElementById('err').innerHTML = 'Invalid login details';
                        } 
                     }  
                });  
           
      }); 
      
 })
      
</script>
